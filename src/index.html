<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>&#x1F40D; Snake</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"
            integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"
            integrity="sha256-UySade9ZHGHdcdkTGEpftp/ZZbn9HYCe53RkvVFm9sM="
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <main>
            <div id="game"></div>
            <div class="info">
                <button id="pause">Pause</button>
                <p id="score"></p>
                <p id="time"></p>
                <div class="controls">
                    <p>Controls:</p>
                    <table>
                        <tr>
                            <td>Up:</td>
                            <td>↑</td>
                        </tr>
                        <tr>
                            <td>Down:</td>
                            <td>↓</td>
                        </tr>
                        <tr>
                            <td>Left:</td>
                            <td>←</td>
                        </tr>
                        <tr>
                            <td>Right:</td>
                            <td>→</td>
                        </tr>
                    </table>
                </div>
                <p id="debug"></p>
                <b><a href="https://github.com/FS-Frost/snake" target="_blank">&#x1F40D; Source code</a></b>
            </div>
        </main>
    </body>

    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="main.css" />
</html>
